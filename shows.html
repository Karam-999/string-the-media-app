<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="lib/swiper.css" />
    <script src="lib/swiper.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="js/script.js" type="module" defer></script>
    <title>String.</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="/">String.</a></div>
        <nav>
          <ul>
            <li>
              <a class="nav-link" href="/">Movies</a>
            </li>
            <li>
              <a class="nav-link" href="/shows.html">TV Shows</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Now Playing Section -->
    <section class="now-playing">
      <h2>AIRING TODAY</h2>
      <h3 align="center"></h3>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <!-- movies and shows radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" />
            <label for="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" checked />
            <label for="shows">TV Shows</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter the search term" />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Popular TV Shows -->
    <section class="container">
      <h2>Popular TV Shows</h2>
      <div id="popular-shows" class="grid"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <div class="logo"><span>String.</span></div>
        <div class="social-links">
          <a href="https://github.com/Karam-999" target="_blank"
            ><i class="fa-brands fa-github"></i>
          </a>
          <a href="https://linkedin.com/in/karam46" target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="https://karam-dev.vercel.app" target="_blank"
            ><i class="fa-solid fa-user"></i
          ></a>
        </div>
      </div>
    </footer>


    <div class="spinner"></div>
  </body>
</html>
